<form (ngSubmit)="create()">
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="list.name" name="title"></ion-input>
    </ion-item>
    <ion-button ion-button type="submit" block [disabled]="list.name == undefined || list.name.length < 2">Submit</ion-button>
</form>
