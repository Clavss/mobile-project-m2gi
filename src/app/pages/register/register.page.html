<div>
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.controls['email'].value, registerForm.controls['password'].value)">
    <ion-item>Want to create a new account ?</ion-item>
    <ion-item>
      <ion-input placeholder="email" formControlName="email"></ion-input>
      <ion-label color="danger" *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
        Invalid format
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
      <ion-label color="danger" *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
        Min length 8
      </ion-label>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
  </form>
</div>
