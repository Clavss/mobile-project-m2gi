<ion-header>
  <ion-toolbar>
    <ion-title>list-details of {{currentList?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="currentList.todos?.length != 0">
    <ion-list>
      <ion-item-sliding *ngFor="let t of currentList.todos">
        <ion-item [routerLink]="['/todo-details/', t?.id]" routerDirection="forward">
          <ion-label>{{ t?.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(t?.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>

<ion-button (click)="presentModal()">Add new todo</ion-button>
