<div>

  <ion-header mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Login</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="loginWithGoogle()"><ion-icon name="logo-google"></ion-icon>oogle</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login(loginForm.controls['email'].value, loginForm.controls['password'].value)" novalidate>
    <ion-item>Already have an account ?</ion-item>
    <ion-item>
      <ion-input placeholder="email" formControlName="email"></ion-input>
      <ion-label color="danger" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
        Invalid format
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
      <ion-label color="danger" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
        Min length 8
      </ion-label>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
  </form>
</div>
