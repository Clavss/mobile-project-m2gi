<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Password Recovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="passwordRecoveryForm" (ngSubmit)="passwordRecovery(passwordRecoveryForm.controls['email'].value)">
    <ion-item>
      <ion-input placeholder="email" formControlName="email"></ion-input>
      <ion-label color="danger" *ngIf="passwordRecoveryForm.controls['email'].invalid && (passwordRecoveryForm.controls['email'].dirty || passwordRecoveryForm.controls['email'].touched)">
        Invalid format
      </ion-label>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!passwordRecoveryForm.valid">Reset my password</ion-button>
  </form>
</ion-content>
