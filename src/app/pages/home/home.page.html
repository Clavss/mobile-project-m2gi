<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/register']" routerDirection="forward">Register</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(lists | async).length != 0">
    <ion-list lines="full" inset="true" mode="ios">
      <ion-item-sliding *ngFor="let l of lists | async">
        <ion-item [routerLink]="['/list-details/', l.id]" routerDirection="forward">
          <ion-label>{{ l.name }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option expandable color="danger" (click)="delete(l?.id)"><ion-icon name="trash" style="zoom:2.0;"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>

<ion-button expand="block" (click)="presentModal()">Add new list</ion-button>
