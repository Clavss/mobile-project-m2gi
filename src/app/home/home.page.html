<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="lists.length != 0">
  <ion-list>
      <ion-item-sliding *ngFor="let l of lists">
        <ion-item [routerLink]="['/list-details/', l?.id]" routerDirection="forward">
          <ion-label>{{ l?.name }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(l?.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>

<ion-button (click)="presentModal()">Add new list</ion-button>
